<div class="app-container">
  <!-- Desktop Sidebar -->
  <aside class="sidebar" *ngIf="true">
    <div class="sidebar-brand">
      <div class="brand-icon">
        <lucide-angular name="activity" [size]="24"></lucide-angular>
      </div>
      <h1 class="brand-title">Tennis Tracker</h1>
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" [class.active]="isActive('/dashboard')" class="nav-item">
        <lucide-angular name="gauge" [size]="20"></lucide-angular>
        <span>Dashboard</span>
      </a>
      <a routerLink="/tournaments" routerLinkActive="active" [class.active]="isActive('/tournaments')" class="nav-item">
        <lucide-angular name="trophy" [size]="20"></lucide-angular>
        <span>Tornei</span>
      </a>
      <a routerLink="/matches" routerLinkActive="active" [class.active]="isActive('/matches')" class="nav-item">
        <lucide-angular name="swords" [size]="20"></lucide-angular>
        <span>Partite</span>
      </a>
      <a routerLink="/training" routerLinkActive="active" [class.active]="isActive('/training')" class="nav-item">
        <lucide-angular name="dumbbell" [size]="20"></lucide-angular>
        <span>Allenamenti</span>
      </a>
      <a routerLink="/nutrition" routerLinkActive="active" [class.active]="isActive('/nutrition')" class="nav-item">
        <lucide-angular name="apple" [size]="20"></lucide-angular>
        <span>Nutrizione</span>
      </a>
      <a routerLink="/daily-metrics" routerLinkActive="active" [class.active]="isActive('/daily-metrics')" class="nav-item">
        <lucide-angular name="heart-pulse" [size]="20"></lucide-angular>
        <span>Metriche</span>
      </a>
      <a routerLink="/settings" routerLinkActive="active" [class.active]="isActive('/settings')" class="nav-item">
        <lucide-angular name="settings" [size]="20"></lucide-angular>
        <span>Impostazioni</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Mobile Bottom Nav -->
    <nav class="bottom-nav">
      <a routerLink="/dashboard" routerLinkActive="active" [class.active]="isActive('/dashboard')" class="bottom-nav-item">
        <lucide-angular name="gauge" [size]="20"></lucide-angular>
        <span>Home</span>
      </a>
      <a routerLink="/tournaments" routerLinkActive="active" [class.active]="isActive('/tournaments')" class="bottom-nav-item">
        <lucide-angular name="trophy" [size]="20"></lucide-angular>
        <span>Tornei</span>
      </a>
      <a routerLink="/matches" routerLinkActive="active" [class.active]="isActive('/matches')" class="bottom-nav-item">
        <lucide-angular name="swords" [size]="20"></lucide-angular>
        <span>Partite</span>
      </a>
      <a routerLink="/training" routerLinkActive="active" [class.active]="isActive('/training')" class="bottom-nav-item">
        <lucide-angular name="dumbbell" [size]="20"></lucide-angular>
        <span>Training</span>
      </a>
      <a routerLink="/daily-metrics" routerLinkActive="active" [class.active]="isActive('/daily-metrics')" class="bottom-nav-item">
        <lucide-angular name="heart-pulse" [size]="20"></lucide-angular>
        <span>Metriche</span>
      </a>
      <a routerLink="/settings" routerLinkActive="active" [class.active]="isActive('/settings')" class="bottom-nav-item">
        <lucide-angular name="settings" [size]="20"></lucide-angular>
        <span>Menu</span>
      </a>
    </nav>
  </div>
</div>
