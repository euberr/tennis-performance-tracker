<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Icone PWA - Racchetta Tennis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #06261C;
            color: #E5E7EB;
        }
        h1 {
            color: #F6E547;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #0B3D2E;
            background: white;
            border-radius: 8px;
        }
        button {
            background: #0B3D2E;
            color: #F6E547;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #0B3D2E;
            opacity: 0.9;
        }
        .info {
            background: #0B3D2E;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¾ Generatore Icone PWA - Racchetta Tennis</h1>
    <div class="info">
        <p>Questo tool genera le icone PNG necessarie per la PWA con una racchetta da tennis.</p>
        <p><strong>Colori:</strong> Sfondo #0B3D2E (verde campo), Racchetta #F6E547 (giallo pallina)</p>
    </div>
    
    <div class="canvas-container">
        <div>
            <h3>Icon 192x192</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon(192)">Scarica icon-192x192.png</button>
        </div>
        <div>
            <h3>Icon 512x512</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon(512)">Scarica icon-512x512.png</button>
        </div>
    </div>
    
    <div style="margin-top: 30px;">
        <button onclick="generateAll()" style="background: #F6E547; color: #0B3D2E; padding: 15px 30px; font-size: 16px;">
            Genera e Scarica Tutte le Icone
        </button>
    </div>

    <script>
        function drawTennisRacket(ctx, size) {
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 512; // Normalizza a 512px
            
            // Sfondo verde campo
            ctx.fillStyle = '#0B3D2E';
            ctx.fillRect(0, 0, size, size);
            
            // Disegna la racchetta
            // Testa della racchetta (ovale piÃ¹ grande e centrato)
            const headWidth = 240 * scale;
            const headHeight = 320 * scale;
            const headX = centerX - headWidth / 2;
            const headY = centerY - headHeight / 2 - 20 * scale;
            
            // Bordo esterno della testa (giallo)
            ctx.strokeStyle = '#F6E547';
            ctx.fillStyle = '#F6E547';
            ctx.lineWidth = 10 * scale;
            ctx.beginPath();
            ctx.ellipse(centerX, headY + headHeight / 2, headWidth / 2, headHeight / 2, 0, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Riempimento interno (leggermente piÃ¹ scuro per contrasto)
            ctx.fillStyle = 'rgba(246, 229, 71, 0.3)';
            ctx.beginPath();
            ctx.ellipse(centerX, headY + headHeight / 2, headWidth / 2 - 5 * scale, headHeight / 2 - 5 * scale, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Corda della racchetta (linee orizzontali - giallo)
            ctx.strokeStyle = '#F6E547';
            ctx.lineWidth = 3 * scale;
            const stringSpacing = (headHeight - 20 * scale) / 9;
            for (let i = 1; i < 9; i++) {
                const y = headY + 10 * scale + stringSpacing * i;
                ctx.beginPath();
                ctx.moveTo(headX + 15 * scale, y);
                ctx.lineTo(headX + headWidth - 15 * scale, y);
                ctx.stroke();
            }
            
            // Corda verticale (linee verticali - giallo)
            const verticalSpacing = (headWidth - 30 * scale) / 7;
            for (let i = 1; i < 7; i++) {
                const x = headX + 15 * scale + verticalSpacing * i;
                ctx.beginPath();
                ctx.moveTo(x, headY + 10 * scale);
                ctx.lineTo(x, headY + headHeight - 10 * scale);
                ctx.stroke();
            }
            
            // Manico della racchetta
            const handleWidth = 35 * scale;
            const handleHeight = 100 * scale;
            const handleX = centerX - handleWidth / 2;
            const handleY = headY + headHeight;
            
            // Manico principale (giallo)
            ctx.fillStyle = '#F6E547';
            ctx.fillRect(handleX, handleY, handleWidth, handleHeight);
            
            // Bordo manico (verde scuro per contrasto)
            ctx.strokeStyle = '#0B3D2E';
            ctx.lineWidth = 4 * scale;
            ctx.strokeRect(handleX, handleY, handleWidth, handleHeight);
            
            // Impugnatura (griglia verde scuro)
            ctx.strokeStyle = '#0B3D2E';
            ctx.lineWidth = 2.5 * scale;
            for (let i = 1; i < 5; i++) {
                const y = handleY + handleHeight / 5 * i;
                ctx.beginPath();
                ctx.moveTo(handleX + 5 * scale, y);
                ctx.lineTo(handleX + handleWidth - 5 * scale, y);
                ctx.stroke();
            }
            
            // Aggiungi un piccolo dettaglio: punto centrale (come se ci fosse una pallina)
            ctx.fillStyle = '#F6E547';
            ctx.beginPath();
            ctx.arc(centerX, headY + headHeight / 2, 8 * scale, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function generateIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            drawTennisRacket(ctx, size);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function generateAll() {
            // Genera tutte le icone
            generateIcon(192);
            generateIcon(512);
            
            // Scarica dopo un breve delay per assicurarsi che siano generate
            setTimeout(() => {
                downloadIcon(192);
                setTimeout(() => {
                    downloadIcon(512);
                    alert('Icone generate! Controlla la cartella Download.\n\nMetti i file in: src/assets/icons/');
                }, 500);
            }, 500);
        }
        
        // Genera le icone all'avvio
        window.onload = function() {
            generateIcon(192);
            generateIcon(512);
        };
    </script>
</body>
</html>
